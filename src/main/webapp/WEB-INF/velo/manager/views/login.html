<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>用户登录</title>
</head>

<body>
    <div class="module module-login-page">

		<div class="panel panel-default login-panel">
            <div class="panel-heading"><span class="glyphicon glyphicon-user"></span>用户登录</div>
            <div class="panel-body"> 
                <form role="form" class="form-horizontal validateForm" action="$!{ctx}/logindo.do" method="POST">
                    <!-- input type -->
                    <div class="form-group">
                        <label for="inputPassword" class="col-sm-3 control-label">用户名</label>
                        <div class="col-sm-9">
                            <input type="text"  name="username" class="form-control required" minlength="2" placeholder="请输入用户名">
						</div>
                    </div>
                    <!-- input type  disabled-->
                    <div class="form-group">
                        <label for="inputPassword" class="col-sm-3 control-label">密&nbsp;&nbsp;&nbsp;&nbsp;码</label>
                        <div class="col-sm-9">
                            <input type="password"  name="password" class="form-control" placeholder="请输入密码" />

                        </div>
                    </div>

                    <div class="form-group">
                    	<label for="inputPassword" class="col-sm-3 control-label"></label>
                        <div class="col-sm-9">
							<label>
                                <input type="checkbox" name="remember" class="rememberMe" value="1">记住密码
                            </label>
                        </div>
                    </div>
                                        
                    <div class="form-toolbar">
                        <input type="submit" class="btn btn-primary" value="登录"/>

                        <input type="reset" class="btn btn-default" value="重置">
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
