				<div class="form-group">
					<label  class="col-sm-2 control-label">用户ID</label>
					<div class="col-sm-10">
						<input type="text"  name="userId" class="form-control" data-rule-maxlength="50" data-msg-maxlength="内容不能超过50个字" placeholder="填写充值账户" value=""  
						data-rule-required="true"  data-message-required="内容是必填项"    />
						<span class="help-block"></span>
					</div>
				</div>
				<div class="form-group">
					<label  class="col-sm-2 control-label">积分数</label>
					<div class="col-sm-10">
						<input type="text"  name="scoreNum" class="form-control" data-rule-maxlength="10" data-msg-maxlength="内容不能超过10个字" placeholder="" value="0"  
						 data-rule-integer="true"  data-message-integer="只能是整数"    />
						<span class="help-block"></span>
					</div>
				</div>
				<div class="form-group">
					<label  class="col-sm-2 control-label">红运币数</label>
					<div class="col-sm-10">
						<input type="text"  name="goodLuckCoinNum" class="form-control" data-rule-maxlength="10" data-msg-maxlength="内容不能超过10个字" placeholder="" value="0"  
						data-rule-integer="true"  data-message-integer="只能是整数"   />
						<span class="help-block"></span>
					</div>
				</div>
				<div class="form-group">
					<label  class="col-sm-2 control-label">订单号</label>
					<div class="col-sm-10">
						<input type="text"  name="orderNum" class="form-control" data-rule-maxlength="100" data-msg-maxlength="内容不能超过100个字" placeholder="" value=""  
						     />
						<span class="help-block"></span>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label">交易类型</label>
					<div class="col-sm-10">
						<select  type="text" name="tradeType" class="form-control"   >
								<option value ="1"   >正常交易</option>
						  		<option value ="2"  selected="selected" >人工冲红</option>
						</select>
						<span class="help-block"></span>
					</div>
				</div>
